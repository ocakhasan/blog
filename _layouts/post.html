---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% for post in site.posts limit:1 %}
    <h2>{{post.title}}</h2>
  {% endfor %}

  {% include disqus.html %}
</article>
