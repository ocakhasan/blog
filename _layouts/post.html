---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }} tarihinde yazıldı.
  </div>

  <h2>Diğer Yazılar</h2>
  {% for post in site.posts limit:5 %}
    {% if page.title != post.title %}
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    {% endif %}
  {% endfor %}

  {% include disqus.html %}
</article>
